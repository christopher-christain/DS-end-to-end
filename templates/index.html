<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Score Predictor</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Student Performance Predictor</h3>

        <form action="/predict" method="post">

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Race -->
            <div class="mb-3">
                <label class="form-label">Race / Ethnicity</label>
                <select class="form-select" name="race/ethnicity" required>
                    <option value="">Select</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parental Education -->
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-select" name="parental level of education" required>
                    <option value="">Select</option>
                    <option value="some high school">Some High School</option>
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                </select>
            </div>

            <!-- Lunch -->
            <div class="mb-3">
                <label class="form-label">Lunch</label>
                <select class="form-select" name="lunch" required>
                    <option value="">Select</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free / Reduced</option>
                </select>
            </div>

            <!-- Test Prep -->
            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-select" name="test preparation course" required>
                    <option value="">Select</option>
                    <option value="completed">Completed</option>
                    <option value="none">None</option>
                </select>
            </div>

            <!-- Reading Score -->
            <div class="mb-3">
                <label class="form-label">Reading Score</label>
                <input type="number" class="form-control" name="reading score" min="0" max="100" required>
            </div>

            <!-- Writing Score -->
            <div class="mb-3">
                <label class="form-label">Writing Score</label>
                <input type="number" class="form-control" name="writing score" min="0" max="100" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
            <div class="alert alert-success mt-4 text-center">
                <strong>Predicted Math Score:</strong> {{ prediction }}
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger mt-4 text-center">
                {{ error }}
            </div>
        {% endif %}

    </div>
</div>

</body>
</html>
